<!DOCTYPE html>
<html>
<head>
  <title>AR 옷 착용 경험</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- A-Frame 라이브러리 -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js 라이브러리 -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <!-- TensorFlow.js 및 PoseNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@2.2.1/dist/posenet.min.js"></script>
  <!-- 스타일 시트 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 전면/후면 카메라 전환 버튼 -->
  <button id="switch-camera-button" onclick="switchCamera()">카메라 전환</button>
  
  <!-- 공유하기 버튼 -->
  <button id="share-button" onclick="sharePhoto()">공유하기</button>
  
  <!-- A-Frame 씬 -->
  <a-scene embedded arjs='sourceType: webcam;' renderer="logarithmicDepthBuffer: true; alpha: true">
    <!-- 옷 이미지 오버레이 -->
    <a-image 
      id="clothing" 
      src="" 
      position="0 1.6 -3" 
      scale="1 1 1" 
      rotation="0 0 0">
    </a-image>
  </a-scene>

  <!-- 스크립트 파일 -->
  <script src="script.js"></script>
</body>
</html>
